{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div 
        class="card shadow p-4 animate__animated animate__fadeInDown" 
        style="width: 100%; max-width: 600px; border-radius: 1rem; background: linear-gradient(to bottom right, #ffffff, #f8f9fa);">
        <h2 class="text-center text-primary mb-4">
            <i class="bi bi-person-plus"></i> Generate Agent Code
        </h2>

        <form method="post" class="animate__animated animate__fadeIn">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first_name" class="form-label">
                    <i class="bi bi-person"></i> First Name
                </label>
                <input type="text" name="first_name" class="form-control square-pill" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">
                    <i class="bi bi-person"></i> Last Name
                </label>
                <input type="text" name="last_name" class="form-control square-pill" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="bi bi-envelope"></i> Email
                </label>
                <input type="email" name="email" class="form-control square-pill" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="bi bi-lock"></i> Password
                </label>
                <input type="password" name="password" class="form-control square-pill" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mt-2 square-pill shadow">
                <i class="bi bi-box-arrow-in-right"></i> Generate Agent Code
            </button>
        </form>

        <div class="mt-4 text-center">
            <p>
                <a href="{% url 'member_login' %}" class="text-primary hover-underline">
                    <i class="bi bi-people"></i> Member Login
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
